<!DOCTYPE html>
<html>
<!-- Previous HTML head and style remains same -->
<head>
    <title>GPS Tracking Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-database-compat.js"></script>
    <style>
        /* Previous styles remain same */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 500px;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .data-point {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #dateFilter {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .stats {
            margin: 10px 0;
            padding: 10px;
            background: #eef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="date" id="dateFilter">
        <button onclick="fetchData()">Load Data</button>
    </div>
    <div class="stats">
        <strong>Statistics:</strong>
        <div id="statsDisplay"></div>
    </div>
    <div id="map"></div>
    <div id="dataList"></div>

    <script>
        // Firebase config remains same
        const firebaseConfig = {
            // Replace with your Firebase config
            	apiKey: "AIzaSyCQmODNdyNeNEXJXB_7u-8versZmrXYJRU",
  		authDomain: "vehicle-tracking-7f1dd.firebaseapp.com",
  		databaseURL: "https://vehicle-tracking-7f1dd-default-rtdb.asia-southeast1.firebasedatabase.app",
 		projectId: "vehicle-tracking-7f1dd",
  		storageBucket: "vehicle-tracking-7f1dd.firebasestorage.app",
  		messagingSenderId: "876631887074",
  		appId: "1:876631887074:web:2d9e7e1bd54f2d603b22bb",
  		measurementId: "G-D6KHE5KT14"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Initialize map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        let markers = [];
        let polyline = null;

        // Set default date to today
        document.getElementById('dateFilter').valueAsDate = new Date();

        async function fetchData() {
            // Clear existing markers and polyline
            markers.forEach(marker => marker.remove());
            markers = [];
            if (polyline) {
                polyline.remove();
            }

            const selectedDate = new Date(document.getElementById('dateFilter').value);
            const nextDate = new Date(selectedDate);
            nextDate.setDate(nextDate.getDate() + 1);

            // Convert to epoch timestamps
            const startTime = Math.floor(selectedDate.getTime() / 1000);
            const endTime = Math.floor(nextDate.getTime() / 1000);

            // Query Firebase for data within date range
            const gpsRef = database.ref('GPSData');
            const query = gpsRef.orderByChild('timestamp')
                              .startAt(startTime)
                              .endAt(endTime);

            try {
                const snapshot = await query.once('value');
                const data = snapshot.val();
                
                if (!data) {
                    alert('No data found for the selected date');
                    return;
                }

                const coordinates = [];
                const dataList = document.getElementById('dataList');
                dataList.innerHTML = '';
                
                // Calculate statistics
                let totalDistance = 0;
                let prevPoint = null;
                let maxSpeed = 0;
                let avgSpeed = 0;
                let speedCount = 0;

                // Process and display data
                Object.entries(data).forEach(([key, point]) => {
                    const position = [point.latitude, point.longitude];
                    coordinates.push(position);

                    // Calculate statistics
                    if (prevPoint) {
                        const distance = calculateDistance(
                            prevPoint.latitude, prevPoint.longitude,
                            point.latitude, point.longitude
                        );
                        totalDistance += distance;
                    }
                    prevPoint = point;

                    if (point.speed) {
                        maxSpeed = Math.max(maxSpeed, point.speed);
                        avgSpeed += point.speed;
                        speedCount++;
                    }

                    // Add marker
                    const marker = L.marker(position)
                        .bindPopup(`
                            Time: ${point.formatted_time}<br>
                            Lat: ${point.latitude}<br>
                            Long: ${point.longitude}<br>
                            Speed: ${point.speed ? point.speed.toFixed(2) + ' km/h' : 'N/A'}<br>
                            Satellites: ${point.satellites || 'N/A'}<br>
                            Altitude: ${point.altitude ? point.altitude.toFixed(2) + ' m' : 'N/A'}
                        `)
                        .addTo(map);
                    markers.push(marker);

                    // Add to list
                    const div = document.createElement('div');
                    div.className = 'data-point';
                    div.innerHTML = `
                        Time: ${point.formatted_time}<br>
                        Latitude: ${point.latitude}<br>
                        Longitude: ${point.longitude}<br>
                        Speed: ${point.speed ? point.speed.toFixed(2) + ' km/h' : 'N/A'}<br>
                        Satellites: ${point.satellites || 'N/A'}<br>
                        Altitude: ${point.altitude ? point.altitude.toFixed(2) + ' m' : 'N/A'}
                    `;
                    dataList.appendChild(div);
                });

                // Update statistics display
                const statsDisplay = document.getElementById('statsDisplay');
                statsDisplay.innerHTML = `
                    Total Distance: ${totalDistance.toFixed(2)} km<br>
                    Max Speed: ${maxSpeed.toFixed(2)} km/h<br>
                    Average Speed: ${(avgSpeed/speedCount).toFixed(2)} km/h<br>
                    Total Points: ${coordinates.length}
                `;

                // Draw path
                if (coordinates.length > 0) {
                    polyline = L.polyline(coordinates, {color: 'blue'}).addTo(map);
                    map.fitBounds(polyline.getBounds());
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error fetching data. Please check console for details.');
            }
        }

        // Haversine formula for distance calculation
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in kilometers
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function toRad(deg) {
            return deg * Math.PI / 180;
        }

        // Initial data load
        fetchData();
    </script>
</body>
</html>
