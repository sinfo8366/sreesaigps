<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracking Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-database-compat.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 500px;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .data-point {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #dateFilter {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="date" id="dateFilter">
        <button onclick="fetchData()">Load Data</button>
    </div>
    <div id="map"></div>
    <div id="dataList"></div>

    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            // Replace with your Firebase config
            	apiKey: "AIzaSyCQmODNdyNeNEXJXB_7u-8versZmrXYJRU",
  		authDomain: "vehicle-tracking-7f1dd.firebaseapp.com",
  		databaseURL: "https://vehicle-tracking-7f1dd-default-rtdb.asia-southeast1.firebasedatabase.app",
  		projectId: "vehicle-tracking-7f1dd",
  		storageBucket: "vehicle-tracking-7f1dd.firebasestorage.app",
  		messagingSenderId: "876631887074",
  		appId: "1:876631887074:web:2d9e7e1bd54f2d603b22bb",
  		measurementId: "G-D6KHE5KT14"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Initialize map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        let markers = [];
        let polyline = null;

        // Set default date to today
        document.getElementById('dateFilter').valueAsDate = new Date();

        async function fetchData() {
            // Clear existing markers and polyline
            markers.forEach(marker => marker.remove());
            markers = [];
            if (polyline) {
                polyline.remove();
            }

            const selectedDate = new Date(document.getElementById('dateFilter').value);
            const sevenDaysAgo = new Date(selectedDate);
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

            // Query Firebase for data within date range
            const gpsRef = database.ref('gps_data'); // Adjust path according to your database structure
            const query = gpsRef.orderByChild('timestamp')
                              .startAt(sevenDaysAgo.getTime())
                              .endAt(selectedDate.getTime());

            try {
                const snapshot = await query.once('value');
                const data = snapshot.val();
                
                if (!data) {
                    alert('No data found for the selected date range');
                    return;
                }

                const coordinates = [];
                const dataList = document.getElementById('dataList');
                dataList.innerHTML = '';

                // Process and display data
                Object.entries(data).forEach(([key, point]) => {
                    const position = [point.latitude, point.longitude];
                    coordinates.push(position);

                    // Add marker
                    const marker = L.marker(position)
                        .bindPopup(`
                            Time: ${new Date(point.timestamp).toLocaleString()}<br>
                            Lat: ${point.latitude}<br>
                            Long: ${point.longitude}
                        `)
                        .addTo(map);
                    markers.push(marker);

                    // Add to list
                    const div = document.createElement('div');
                    div.className = 'data-point';
                    div.innerHTML = `
                        Time: ${new Date(point.timestamp).toLocaleString()}<br>
                        Latitude: ${point.latitude}<br>
                        Longitude: ${point.longitude}
                    `;
                    dataList.appendChild(div);
                });

                // Draw path
                if (coordinates.length > 0) {
                    polyline = L.polyline(coordinates, {color: 'blue'}).addTo(map);
                    map.fitBounds(polyline.getBounds());
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error fetching data. Please check console for details.');
            }
        }

        // Initial data load
        fetchData();
    </script>
</body>
</html>
